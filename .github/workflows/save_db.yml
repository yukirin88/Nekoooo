name: Daily Backup DB

on:
  schedule:
    - cron: '0 15 * * *'  # æ¯æ—¥0æ™‚(JST)
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
        with:
          ref: db-backup

      - name: ğŸ•“ Set current date
        run: echo "DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: ğŸ’¾ Create backup file
        run: |
          # å®Ÿéš›ã®DBãƒ‘ã‚¹ã‚’æŒ‡å®š
          cp attendance.db "attendance_${{ env.DATE }}.db"

      - name: ğŸš€ Push to db-backup branch
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "github-actions"
          git fetch origin db-backup
          git checkout -B db-backup origin/db-backup
          git add "attendance_${{ env.DATE }}.db"
          git commit -m "Auto backup ${{ env.DATE }}"
          git push origin db-backup --force
