name: Backup SQLite DB

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯æ—¥ 0æ™‚ï¼ˆUTCï¼‰â†’ æ—¥æœ¬æ™‚é–“9æ™‚ã«å®Ÿè¡Œ
  workflow_dispatch:      # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯ï¼ˆGitHub UIã‹ã‚‰ãƒœã‚¿ãƒ³ã§ï¼‰

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: ğŸ•’ Set current date
      run: echo "DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: ğŸ—‚ï¸ Copy DB with date
      run: cp attendance.db attendance_${{ env.DATE }}.db

    - name: ğŸ§ª Switch to db-backup branch
      run: |
        git checkout db-backup || git checkout -b db-backup
        git pull origin db-backup

    - name: ğŸ“ Commit backup file
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add -f attendance_${{ env.DATE }}.db
        git commit -m "Auto backup ${{ env.DATE }}" || echo "No changes to commit"

    - name: ğŸš€ Push to db-backup
      run: git push origin db-backup
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}