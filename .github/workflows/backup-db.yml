name: Manual DB Backup

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set current date as env var
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Create backup file
        run: cp attendance.db "attendance_${{ env.DATE }}.db"

      - name: Commit and push backup
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git checkout -B db-backup
          git add "attendance_${{ env.DATE }}.db"
          git commit -m "Auto backup ${{ env.DATE }}"
          git push "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git" db-backup