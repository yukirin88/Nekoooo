name: Daily SQLite DB Backup

on:
  schedule:
    # Runs every day at 0:00 JST (15:00 UTC)
    - cron: '0 15 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:

          persist-credentials: true  # ← 認証情報を維持


      - name: Set current date (UTC)
        run: echo "DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Copy SQLite DB with date suffix
        run: |
          cp attendance.db attendance_${{ env.DATE }}.db

      - name: Switch to db-backup branch
        run: |

          DATE=$(date -u +"%Y-%m-%d")
          git switch -c db-backup || git switch db-backup
          git add "attendance_$DATE.db"
          git commit -m "Auto backup $DATE" || echo "Nothing to commit"
          git push origin db-backup
