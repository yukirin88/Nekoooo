name: Daily SQLite DB Backup

on:
  schedule:
    - cron: "0 0 * * *"  # 毎日 0:00 UTC（日本時間 9:00）
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set git config
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: Create backup file
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d")
          cp attendance.db "attendance_${TIMESTAMP}.db"

      - name: Commit and push backup
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d")
          git checkout -B db-backup
          git add "attendance_${TIMESTAMP}.db"
          git commit -m "Auto backup $TIMESTAMP" || echo "No changes to commit"
          git push "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git" db-backup