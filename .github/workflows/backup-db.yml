name: Auto DB Backup

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日0時UTC（日本時間9時）
  workflow_dispatch:  # 手動実行にも対応

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'

      - name: Create backup file
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d")
          cp attendance.db "attendance_${TIMESTAMP}.db"

      - name: Commit and push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d")
          git checkout -B db-backup
          git add "attendance_${TIMESTAMP}.db"
          git commit -m "Auto backup $TIMESTAMP"
          git push "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git" db-backup