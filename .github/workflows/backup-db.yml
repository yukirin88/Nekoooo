name: Auto Backup SQLite DB

on:
  schedule:
    - cron: "0 0 * * *"  # 毎日0:00 UTC（日本時間 9:00）
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Set git config
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create backup filename
        id: vars
        run: echo "BACKUP_NAME=attendance_$(date +'%Y-%m-%d').db" >> $GITHUB_ENV

      - name: Copy DB with date
        run: cp attendance.db ${{ env.BACKUP_NAME }}

      - name: Commit and push
        run: |
          git checkout -B db-backup
          git add ${{ env.BACKUP_NAME }}
          git commit -m "Auto backup $(date -u)"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} db-backup --force